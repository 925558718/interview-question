        .word {font-size: 20px;}
        .content {text-align: center;font-size:0;}
        .blink {
            font-size: 20px;
            animation: fade 500ms infinite;
            -webkit-animation: fade 500ms infinite;
        }
        @keyframes fade {
            from {opacity: 1.0;}
            50% {opacity: 0;}
            to {opacity: 1.0;}
        }
    </style>
</head>
<body>
<div class="content">

</div>
<script>
    function output(str) {
        let content=document.getElementsByClassName('content')[0];
        str=str.replace(/[<>]/g,'.')
        str=str.replace(/\n/g,',')

        let index=0;
        let length=str.length;
        content.innerHTML=""
        let time=setInterval(function () {
            let span=document.createElement('span');
            let s=str[index++];
            if (s==','){
                span.innerHTML=`<br/>`
            }else {
                span.textContent=s;
                span.className="word"+" color"+Math.floor(Math.random()*23)
            }
            content.appendChild(span)
            if (index==length) time=null
        },200)
    }
    output('hello world,你好世界')
</script>
